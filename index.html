<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Project-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <p>Dappr</p>
        </div>
        <div>
            <ul class="list">
                <li>Home</li>
                <li>About Us</li>
                <li>Information</li>
                <li>More <select style="background-color: #6F6AF7; color: white; border: none;"></select></li>
            </ul>
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
        <div>
            <img src="Menu.png" alt="" class="hamburger-menu">
        </div>
    </nav>
    <div class="social-media">
        <img src="Frame 2.png" alt="">
    </div>
    <div class="top">
        <div class="top-left">
            <img src="System.png" alt="" class="top-left-image">
        </div>
        <div class="top-right">
            <textarea class="top-right-textbox" placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
        </div>
    </div>
    <div class="middle">
        <div class="detail-box" style="background-color: #929DFF;">
            <p>Total Question's</p>
            <p>200,000</p>
        </div>
        <div class="detail-box" style="background-color: #734CF2;">
            <p>Total Answer's</p>
            <p>105,000</p>
        </div>
        <div class="detail-box" style="background-color: #D288FF;">
            <p>Participated</p>
            <p>10,000</p>
        </div>
        <div class="detail-box" style="background-color: #000000;">
            <p>Total Passed</p>
            <p>6,000</p>
        </div>
    </div>
    <img class="chatbot" src="Assistant.png" alt="">
    <div class="bottom">
        <div class="button-area">
            <button class="toggle-btn" style="background-color: rgb(188, 224, 246); color: #000000;">YOUR INFO</button>
            <button class="toggle-btn">BOOK MARKS</button>
            <button class="toggle-btn">SETTINGS</button>
        </div>
        <div class="details-area">
            <p class="details-heading">Your information</p>
            <p class="details-text"><b>Name</b> <span>&nbsp;:&nbsp;&nbsp;Anonymous</span></p>
            <p class="details-text"><b>Email</b><span>&nbsp;:&nbsp;&nbsp;someone@example.com</span></p>
            <p class="details-text"><b>Phone</b> <span>&nbsp;:&nbsp;&nbsp;+91-xxxxxxxxxx</span></p>
            <p class="details-text"><b>Marks</b> <span>&nbsp;:&nbsp;&nbsp;5000.00</span></p>
            <button class="next-btn">Next &nbsp;<img src="Arrow.png" alt=""></button>
        </div>
    </div>
</body>

</html>
